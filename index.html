
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mounty Health Center | Premium IV Therapy & Wellness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              'brand-dark': '#0F172A', // slate-900
              'brand-medium': '#1E293B', // slate-800
              'brand-light': '#334155', // slate-700
              'brand-accent': '#14B8A6', // teal-500
              'brand-accent-hover': '#0D9488', // teal-600
              'brand-text': '#E2E8F0', // slate-200
              'brand-text-dark': '#94A3B8', // slate-400
            },
            animation: {
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'subtle-bob': 'subtleBob 3s ease-in-out infinite'
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              subtleBob: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-8px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* For custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0F172A;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #1E293B;
        border-radius: 10px;
        border: 2px solid #0F172A;
      }
       ::-webkit-scrollbar-thumb:hover {
        background-color: #334155;
      }
    </style>

  }
}
</script>

  </body>
</html>
